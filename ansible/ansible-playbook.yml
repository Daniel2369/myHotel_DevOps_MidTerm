---
- name: Bootstrap MyHotel EC2 instance
  hosts: all
  become: yes # test

  vars_files:
    - ansible_vars.json   # path to your JSON file on the controller

  vars:
    region: "us-east-1"
    dockerhub_image: "beri1/devops-final-project:latest"
    dockerhub_username: "{{ dockerhub_user | default('') }}"
    dockerhub_token: "{{ dockerhub_token | default('') }}"
    ansible_user: ubuntu

  tasks:

    - name: Wait for apt/dpkg locks to be released
      ansible.builtin.shell: |
        while fuser /var/lib/dpkg/lock >/dev/null 2>&1 || \
              fuser /var/lib/apt/lists/lock >/dev/null 2>&1 || \
              fuser /var/cache/apt/archives/lock >/dev/null 2>&1; do
          echo "Waiting for apt/dpkg lock..."
          sleep 5
        done
      changed_when: false

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - docker.io
          - unzip
          - curl
          - awscli
          - snapd
        state: present

    - name: Enable and start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: "ubuntu"
        groups: docker
        append: yes

    - name: Create .aws directory for ubuntu user
      ansible.builtin.file:
        path: "/home/ubuntu/.aws"
        state: directory
        owner: "ubuntu"
        group: "ubuntu"
        mode: '0700'

    - name: Create AWS credentials file
      ansible.builtin.copy:
        dest: "/home/ubuntu/.aws/credentials"
        content: |
          [default]
          aws_access_key_id={{ aws_access_key_id }}
          aws_secret_access_key={{ aws_secret_access_key }}
          aws_session_token={{ aws_session_token }}
        owner: "ubuntu"
        group: "ubuntu"
        mode: '0600'

    - name: Also copy credentials to /root for become_user processes
      ansible.builtin.file:
        path: "/root/.aws"
        state: directory
        owner: "root"
        group: "root"
        mode: '0700'

    - name: Copy credentials for root
      ansible.builtin.copy:
        src: "/home/ubuntu/.aws/credentials"
        dest: "/root/.aws/credentials"
        owner: "root"
        group: "root"
        mode: '0600'

    - name: Login to Docker Hub (optional when credentials supplied)
      ansible.builtin.shell: |
        echo "{{ dockerhub_token }}" | docker login --username "{{ dockerhub_username }}" --password-stdin
      become_user: "ubuntu"
      register: dockerhub_login
      when:
        - dockerhub_username | length > 0
        - dockerhub_token | length > 0

    - name: Pull Docker image from Docker Hub
      community.docker.docker_image:
        name: "{{ dockerhub_image }}"
        source: pull
      become_user: "ubuntu"

    - name: Run Docker container
      community.docker.docker_container:
        name: myhotel-backend
        image: "{{ dockerhub_image }}"
        state: started
        restart_policy: always
        published_ports:
          - "8000:8000"
      become_user: "ubuntu"

    - name: Enable and start SSM agent (snap)
      ansible.builtin.shell: systemctl enable --now snap.amazon-ssm-agent.amazon-ssm-agent.service || true
