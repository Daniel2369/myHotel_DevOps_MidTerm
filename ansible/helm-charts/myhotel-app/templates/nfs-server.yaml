apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myhotel-app.fullname" . }}-nfs-server
  labels:
    {{- include "myhotel-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "myhotel-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: nfs-server
  template:
    metadata:
      labels:
        {{- include "myhotel-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: {{ .Values.nfsServer.image }}
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 20048
        - name: rpcbind
          containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
        - name: nfs-storage
          mountPath: {{ .Values.nfsServer.serverPath }}
        env:
        - name: SHARED_DIRECTORY
          value: {{ .Values.nfsServer.serverPath }}
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "rpcinfo -p localhost | grep nfs > /dev/null"
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "rpcinfo -p localhost | grep nfs > /dev/null"
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: nfs-storage
        hostPath:
          path: /opt/nfs-data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myhotel-app.fullname" . }}-nfs-server
  labels:
    {{- include "myhotel-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: nfs-server
spec:
  type: ClusterIP
  ports:
  - name: nfs
    port: 2049
    targetPort: 2049
  - name: mountd
    port: 20048
    targetPort: 20048
  - name: rpcbind
    port: 111
    targetPort: 111
  selector:
    {{- include "myhotel-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nfs-server

