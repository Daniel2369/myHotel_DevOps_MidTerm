apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "myhotel-app.fullname" . }}-pv
  labels:
    {{- include "myhotel-app.labels" . | nindent 4 }}
spec:
  capacity:
    storage: {{ .Values.persistentVolume.capacity | quote }}
  accessModes:
    {{- range .Values.persistentVolume.accessModes }}
    - {{ . | quote }}
    {{- end }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4
    - proto=tcp
    - timeo=600
    - retrans=2
  nfs:
    server: {{ .Values.nfsServer.serverIP | quote }}
    path: {{ .Values.nfsServer.serverPath | quote }}

