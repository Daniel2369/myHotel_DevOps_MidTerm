<!DOCTYPE html>
<html>
<head>
    <title>Hotel Club</title>
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: url("/static/devops_hotel.jpeg") center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            border-bottom: 4px solid #0077cc;
        }

        .banner h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: #0077cc;
            transition: color 0.3s;
        }

        a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="banner"></div>

    <div class="container">
        <h2>Hotel Menu</h2>
        <ul>
            <li><a href="/rooms">View All Rooms</a></li>
            <li><a href="/form/create_room">Create New Room</a></li>
            <li><a href="/form/delete_room">Delete Room</a></li>
            <li><a href="/form/update_room">Update Room</a></li>
            <li><a href="/form/check_in">Check In</a></li>
            <li><a href="/form/check_out">Check Out</a></li>
        </ul>
        <p class="instance-info">
            **Instance ID:** {{ instance_id }}
        </p>
    </div>
</body>
</html>
